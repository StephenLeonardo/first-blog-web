<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans&display=swap" rel="stylesheet">
    
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
      <a class="navbar-brand big-brand" href="{% url 'post_list' %}">Blog</a>
      <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
      <a class="nav-item nav-link" target="_blank" href="https://github.com/StephenLeonardo">Github</a>
      <!-- <a class="nav-item nav-link" href="#">LinkedIn</a> -->
      
      <div class="navbar-right-absolute"> 
        {% if user.is_authenticated %}
        
          <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
          <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
          <a class="nav-link">Welcome: {{ user.username }}</a>
        
        {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
        
        {% endif %}
      </div>
      
      
    </nav>
    
    <!-- Content Block -->
    <div class="content container">
      <div class="row">
        
        <div class="col-md-8">
          <div class="blog_posts">
            {% block body_block %}
            {% endblock %}
          </div>
        </div>
        
      </div>
      
    </div>
    
    
  </body>
</html>
