{% extends 'base.html' %}
{% block body_block %}

  {% for post in posts %}
    <div class="post">
      <p class="date">created on: {{post.created_date|date:'D M Y'}}</p>      
      <h1><a href="{% url 'post_detail' %}">{{post.title|safe|linebreaks}}</a></h1>
      <p>{{post.text|truncatechars:200}}</p>
    </div>
  {% endfor %}

{% endblock %}
